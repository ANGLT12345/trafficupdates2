<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Traffic Updates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸš¦ Singapore Traffic Updates ðŸš§</h1>
    </header>
    <main>
        <!-- The main section for all incidents -->
        <details class="data-section" open>
            <summary>
                <h2>Traffic Incidents</h2>
            </summary>
            <div id="incidents-container" class="data-container">
                <p>Loading traffic incidents...</p>
            </div>
        </details>

        <!-- The traffic images section -->
        <details class="data-section">
            <summary>
                <h2>Live Traffic Images</h2>
            </summary>
            <div id="images-container" class="image-grid">
                <p>Loading traffic images...</p>
            </div>
        </details>

        <!-- New section for the Weather Forecast -->
        <details class="data-section">
            <summary>
                <h2>24-Hour Weather Forecast</h2>
            </summary>
            <div id="weather-forecast-container" class="data-container">
                <p>Loading weather forecast...</p>
            </div>
        </details>
    </main>
    <footer>
        <p>Data provided by LTA DataMall. Last updated: <span id="last-updated"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
